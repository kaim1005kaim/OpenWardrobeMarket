steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/clip-server:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/clip-server:latest'
      - '-f'
      - 'Dockerfile.cloudrun'
      - '.'

  # Push Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/clip-server:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/clip-server:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'openwadrobemarket'
      - '--image'
      - 'gcr.io/$PROJECT_ID/clip-server:$COMMIT_SHA'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--memory'
      - '4Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '60'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'

images:
  - 'gcr.io/$PROJECT_ID/clip-server:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/clip-server:latest'

options:
  logging: CLOUD_LOGGING_ONLY
